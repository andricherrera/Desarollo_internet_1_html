<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> Formulario Subscripcion </title>
</head>
<body>

    <form action="suscripcion.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
      
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
      
        <label for="preferencia">Preferencia de suscripción:</label>
        <select id="preferencia" name="preferencia">
          <option value="Mensual">Mensual</option>
          <option value="Trimestral">Trimestral</option>
          <option value="Anual">Anual +1 mes gratis </option>
        </select><br><br>
      
        <input type="submit" value="Suscribirme">
      </form>
      
    
</body>
</html>
