<!DOCTYPE html>
<html>
  <head>
    <title>Lotería Nacional</title>
    <script>
      function generarNumeroAleatorio() {
        return Math.floor(Math.random() * 100) + 1;
      }
    </script>
  </head>
  <body>
    <h1>Lotería Nacional</h1>
    <button onclick="alert(generarNumeroAleatorio())">Generar número aleatorio</button>
  </body>
</html>
