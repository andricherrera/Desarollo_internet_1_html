<!DOCTYPE html>
<html>
  <head>
    <title>Cambio de color de fondo</title>
    <script>
        function cambiarColorDeFondo(color) {
            document.body.style.backgroundColor = color;
          }
          
    </script>
  </head>
  <body id="body" >
    <h1> Pulsa el boton para Cambiar color de fondo</h1>
    <button onclick="cambiarColorDeFondo('red')">Rojo</button>
    <button onclick="cambiarColorDeFondo('blue')">Azul</button>
    <button onclick="cambiarColorDeFondo('#f7b733')">Amarillo</button>
  </body>
</html>
